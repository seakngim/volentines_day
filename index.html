<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Information -->
    <meta name="author" content="Your Name">
    <meta name="description" content="A special Valentine's Day greeting page with a beautiful profile card.">
    <meta name="keywords" content="Valentine's Day, Love, Greeting, Profile Card">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Happy Valentine's Day">
    <meta property="og:description" content="A beautiful Valentine's greeting page with a profile card.">
    <meta property="og:image" content="https://yourwebsite.com/images/valentine-card.jpg">
    <meta property="og:url" content="https://yourwebsite.com/valentine">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Happy Valentine's Day">
    <meta name="twitter:description" content="A beautiful Valentine's greeting page with a profile card.">
    <meta name="twitter:image" content="https://yourwebsite.com/images/valentine-card.jpg">

    <!-- Favicon -->
    <link rel="icon" href="/docs/images/people/profile-picture-3.jpg" type="image/jpeg">

    <!-- CDN tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <title>Happy Valentine's Day</title>
</head>

<body>
    <main class="h-screen flex justify-center items-center">
        <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <section class="flex flex-col items-center py-10">
                <img id="profile-picture" class="w-64 h-64 mb-3 rounded-full shadow-lg"
                    src="/docs/images/people/profile-picture-3.jpg" alt="Bonnie image" />
                <h5 id="title" class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
                    Bonnie Green
                </h5>
                <span id="description" class="text-sm text-gray-500 dark:text-gray-400">Visual Designer</span>
                <section class="flex mt-4 md:mt-6">
                    <a id="btn-yes" href="#"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                        friend</a>
                    <a id="btn-no" href="#"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700 ms-3">Message</a>
                </section>
            </section>
        </section>
    </main>

    <!-- Flowbite script CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
